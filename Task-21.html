<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 21</title>
    <style>
        body{
            text-align: center;
            background-color: lightgreen;
        }
        h1{
            color: red;
            font-family: cursive;
        }
        button{
            padding: 10px;
            color: red;
            background-color: lightblue;
        }
        label{
            color: darkblue;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Simple Calculations</h1>
    <label>Enter the Number:</label>
    <input type="number" id="num1" placeholder="Enter the Number" name="num"><br><br>
    <label>Enter the Number:</label>
    <input type="number" id="num2" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button><br><br>
    <label>Result:</label>
    <input type="text" id="res" name="output" placeholder="Result"><br><br>
    <script>
        function Multiply(){
            var num1=parseFloat(document.getElementById("num1").value);
            var num2=parseFloat(document.getElementById("num2").value);
            var res = num1*num2;
            document.getElementById("res").value = res;
        }
        function Divide(){
            var num1=parseFloat(document.getElementById("num1").value);
            var num2=parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            var res = num1/num2;
            document.getElementById("res").value = res;
        }
    </script>
</body>
</html>
