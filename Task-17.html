<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-form {
            background-color: rgb(181, 181, 181);
            padding: 20px;
            margin-top: 30px;
        }
        .td {
            padding: 10px;
        }
        div {
            background-color: rgb(200, 200, 200);
            border: 3px solid black;
            display: flex;
            justify-content: center;
        }
        .icon {
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 custom-form">
        <form>
            <table>
                <tr>
                    <td class="td">
                        First Name
                    </td>
                    <td class="icon">
                        <i class="fas fa-user"></i>
                    </td>
                    <td class="td">
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="error-message" id="firstNameError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        Last Name
                    </td>
                    <td class="icon">
                        <i class="fas fa-user"></i>
                    </td>
                    <td class="td">
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="error-message" id="lastNameError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        Email
                    </td>
                    <td class="icon">
                        <i class="fas fa-envelope"></i>
                    </td>
                    <td class="td">
                        <input type="email" class="form-control" id="email" required>
                        <div class="error-message" id="emailError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        Phone Number
                    </td>
                    <td class="icon">
                        <i class="fas fa-phone"></i>
                    </td>
                    <td class="td">
                        <input type="tel" class="form-control" id="phoneNumber" required>
                        <div class="error-message" id="phoneNumberError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        Address
                    </td>
                    <td class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </td>
                    <td class="td">
                        <input type="text" class="form-control" id="address" required>
                        <div class="error-message" id="addressError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        City
                    </td>
                    <td class="icon">
                        <i class="fas fa-city"></i>
                    </td>
                    <td class="td">
                        <input type="text" class="form-control" id="city" required>
                        <div class="error-message" id="cityError"></div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        State
                    </td>
                    <td class="icon">
                        <i class="fas fa-globe-americas"></i>
                    </td>
                    <td class="td">
                        <input type="text" class="form-control" id="state" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        Do you have hosting? (Yes/No)
                    </td>
                    <td class="icon">
                        <i class="fas fa-check-circle"></i>
                    </td>
                    <td class="td">
                        <input type="radio" name="host" id="yes" value="yes">Yes
                        <input type="radio" name="host" id="no" value="no">No
                    </td>
                </tr>
                <tr>
                    <td class="td">Project Description</td>
                    <td class="icon">
                        <i class="fas fa-edit"></i>
                    </td>
                    <td class="td">
                        <textarea class="form-control" id="projectDescription" rows="4" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="td"></td>
                    <td class="td">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-jMZ5quhh/e06J6Fe0KJJw6W7G5Jw9fV8skvf27EA6z3va65z/6x6iiF5F6bBI0Tu" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName');
            var firstNameError = document.getElementById('firstNameError');
            if (firstName.value.trim() === '') {
                firstName.style.borderColor = 'red';
                firstNameError.textContent = 'please supply the first name';
                firstNameError.style.color = 'red';
                return false;
            } else {
                firstName.style.borderColor = 'red';
                firstNameError.textContent = 'red';
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-jMZ5quhh/e06J6Fe0KJJw6W7G5Jw9fV8skvf27EA6z3va65z/6x6iiF5F6bBI0Tu" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
</body>
</html>
