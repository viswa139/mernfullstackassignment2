<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 18</title>
    <style>
        button.custom-button {
            width: 1300px;
            padding: 15px;
            background-color: red;
            color: white;
            font-size: larger;
        }
        label {
            font-size: larger;
        }
        input:invalid {
            border: 2px solid red;
        }
        input:valid {
            border: 1px solid #ced4da;
        }
        .error-message {
            color: red;
        }
        .rev{
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-top: 10px;
            margin-top: 30px;
            background-color: rgb(181, 181, 181);
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
    <div class="rev">
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error-message">Name is required</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error-message">Email is required</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="error-message">Password is required</div>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <input type="number" class="form-control" id="hobbies">
            </div><br>
            <button type="submit" class="btn custom-button">Submit</button><br><br>
        </form>
    </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        form.addEventListener('submit', function(event) {
            let valid = true;
            if (!name.checkValidity()) {
                valid = false;
                name.classList.add('error');
            } else {
                name.classList.remove('error');
            }
            if (!email.checkValidity()) {
                valid = false;
                email.classList.add('error');
            } else {
                email.classList.remove('error');
            }
            if (!password.checkValidity()) {
                valid = false;
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }
            if (!valid) {
                event.preventDefault();
            }
        });
        name.addEventListener('input', function() {
            if (name.checkValidity()) {
                name.classList.remove('error');
            }
        });
        email.addEventListener('input', function() {
            if (email.checkValidity()) {
                email.classList.remove('error');
            }
        });
        password.addEventListener('input', function() {
            if (password.checkValidity()) {
                password.classList.remove('error');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-jMZ5quhh/e06J6Fe0KJJw6W7G5Jw9fV8skvf27EA6z3va65z/6x6iiF5F6bBI0Tu" crossorigin="anonymous"></script>
</body>
</html>
